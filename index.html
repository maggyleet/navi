<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Library</h1>
    <h2>"Keep track of your favorite books and manage your reading journey!"</h2>
    <div class="afterHead">
        <div class="addBookBtnCon">
            <button id="addBookBtn">+ Add New book</button>
        </div>

        <div id="bookFormContainer" class="hidden">
            <div class="book-form">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title">
                </div>
                <div><label for="author">Author:</label>
                    <input type="text" id="author" name="author">
                </div>
                <div><label for="pages">Pages:</label>
                    <input type="number" id="pages" name="pages">
                </div>
                <div><label for="readStatus">Status:</label>
                    <select id="readStatus">
                        <option value="Read">Read</option>
                        <option value="Not Read">Not Read</option>
                        <option value="Reading">Reading</option>
                    </select>
                </div>
                <button id="submitBook">OK</button>
                <button id="cancelBook">Cancel</button>
            </div>
        </div>

        <!-- Books Display Area -->
        <div id="library"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
